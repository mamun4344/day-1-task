<!doctype HTML>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>HTML Login page</title>
	    <style>
            /* Center the table horizontally */
         body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            }
    	</style>
	    
        <script>
         function validateForm() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
    
            if (username === "Mamun" && password === "123456") {
                return true;  // Proceed with form submission
            } else {
                if (username === "" || password === "") {
                    alert("Please enter both a username and a password.");
                } else {
                    alert("Invalid username or password. Please try again.");
                }
                return false;  // Prevent form submission
            }
         }
        </script>

    </head>
    <body>
	
	
        <table align="center" border="1" cellpadding="0" cellspacing="0" height="300" width="400">
		    <tr>
			    <td>
				    <H5 align="center">Please use "Mamun" as user name and "123456" as pin.</H5>
			    </td>
            </tr>
		    <tr>
                 <td valign="middle" align="center">
                    <form action="day1task.html" method="post" onsubmit="return validateForm()">

                        <table>
                            <tr>
                                <td><label for="username">Username</label></td>
                                <td>:</td>
                                <td><input type="text" id="username" name="username" placeholder="input a valid username"></td>
                            </tr>
                            <tr>
                                <td><label for="password">Your secret pin</label></td>
                                <td>:</td>
                                <td><input type="password" id="password" name="password" placeholder="input a valid pin"></td>
						    </tr>
						    <tr>
							    <td colspan="3" align="center">
								<input type="submit" value="submit">
							    </td>
						    </tr>
                         </table>
                    </form>
                </td>
            </tr>
        </table>
    </body>
</html>
